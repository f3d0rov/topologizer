<!DOCTYPE HTML>
<html>
	<head>
		<title>Topologizer</title>
		<script type="text/javascript" src="bwip-js-min.js"></script>
		<script src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="icon" type="image/png" href="favicon.png">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed&display=swap" rel="stylesheet">
	</head>
	<body>
		<div id = "box">
			<div id = "header"> 
				<table>
					<tr>
						<td> Аллея: </td>
						<td>
							<input id = "alley" size = "2" value="3" class = "headerInput"> </input>
							<select id = "side">
								<option value = 'L'>L</option>
								<option value = 'R'>R</option>
							</select>
						</td>
						
						<td> </td>
						
						<td> Длина аллеи: </td>
						<td> <input id = "alleyLength" size = "3" value = "160" class = "headerInput"> </td>
						
					</tr>
					
					<tr>
						<td> Код склада: </td>
						<td> <input id = "placePrefix" size = "2" value = "56" class = "headerInput"> </input> </td>
						<td> </td>
						<td> Тип аллеи: </td>
						<td>
							<select id = "typeSelector" class = "typeSelector">
								<option value = "alley"> Стеки </option>
								<option value = "rack"> Стеллаж </option>
								<option value = "rack02"> Стеллаж с уровнем 02 </option>
							</select>	
						</td> 
	
					</tr>
					
					<tr>
						<td> </td>
						<td> </td>
						<td>
							<button id = "generate"> Создать </button>
						</td>
						<td> </td>
					</tr>
					
				</table>
				 
			</div>
		</div>
		<div id = "barcodes">
			<div id = "topoBoxTemplate" class = "topoBox template"> 
				<table>
					<tr>
						<td class = "topoBoxText"> line </td>
						<td class = "topoBoxText" colspan="2"> LogistERA </td>
					</tr>
					<tr>
						<td class = "topoBoxValue alleyId"> {ALLEY} </td>
						<td rowspan = "5" > 
							<svg version="1.1"
								baseProfile="full"
								width="30px" height="180px"
								xmlns="http://www.w3.org/2000/svg">
								<path d = "M 0 0" fill = "black" stroke="black" class = "verticalTopoArrow"/>	
							</svg>
						</td>
						<td rowspan = "5" id = "barcodeid"> </td>
					</tr>
					<tr>
						<td class = "topoBoxText"> place </td>
						<td> </td>
						<td> </td>
					</tr>
					<tr>
						<td class = "topoBoxValue placeId"> {PLACE} </td>
						<td> </td>
						<td> </td>
					</tr>
					<tr>
						<td class = "topoBoxText"> level </td>
						<td> </td>
						<td> </td>
					</tr>
					<tr>
						<td class = "topoBoxValue levelId"> {LEVEL} </td>
						<td> </td>
						<td> </td>
					</tr>
					<tr> 
						<td colspan = "3" class = "topoBoxSmallText"> CloudWMS(R) www.cowms.ru </td>
					</tr>
					<tr>
						<td colspan = "3" class = "topoArrow">
							<svg version="1.1"
								baseProfile="full"
								width="180px" height="40px"
								xmlns="http://www.w3.org/2000/svg">
								<path d = "M 0 0" fill = "black" stroke="black" class = "horizontalTopoArrow"/>	
							</svg>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
